<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Manager Portal</title>

<!-- Bootstrap -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="Styles\manager.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700|Roboto+Slab"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">
	
</script>

</head>
<body>
	<div id="top-flex-box" class="d-md-flex">
		<div class="p-2">
			<h2>Manager Portal</h2>
			<hr width=100%>
			<span id="loggedIn"></span>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="flex-row" class="d-md-flex flex-row">
					<div class="p-2">
						<button type="submit" class="btn btn-default" id="submit"
							form="form-id">
							<strong>Update Reimbursement</strong>
						</button>
					</div>
					<div class="p-2" style="margin-left: auto">
						<form action="logout" method="post">
							<button id="logout">Logout</button>
						</form>
					</div>
				</div>
				<form id="form-id" action="update" method="post">
					<div class="p-2">
						<strong>Reimbursement ID: </strong><select id="ids" name="ids" required>
						</select>
					</div>
					<div class="p-2">
						<fieldset>
							<div>
								<input type="radio" id="approve" name="update" value="Approved"
									required> <label for="approving"><Strong>Approve</Strong></label>
							</div>
							<div>
								<input type="radio" id="deny" name="update" value="Denied">
								<label for="denying"><Strong>Deny</Strong></label>
							</div>
						</fieldset>
					</div>
				</form>
				<div id="flex-col" class="d-md-flex flex-col"></div>
				<div class="container">
					<h2>Reimbursement Lookup</h2>
					<input class="form-control" id="myInput" type="text"
						placeholder="Search.."> <br>
					<table class="table table-bordered table-striped" id="table">
						<thead>
							<tr>
								<th style="border: 1px solid black">ID</th>
								<th style="border: 1px solid black">AMOUNT</th>
								<th style="border: 1px solid black">Time Submitted</th>
								<th style="border: 1px solid black">Time Resolved</th>
								<th style="border: 1px solid black">Description</th>
								<th style="border: 1px solid black">Resolver ID</th>
								<th style="border: 1px solid black">Status</th>
								<th style="border: 1px solid black">Type</th>
							</tr>
						</thead>
						<tbody id="myTable">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- JQuery script for filtering table is courtesy of 
	https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_filters_table&stacked=h -->
	<script>
	$(document).ready(function() {
		$("#myInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});
	});
	</script>
	<script src="Scripts/manager.js">	
	</script>
<!-- 	<script src="Scripts/session.js"></script> -->
</body>
</html>
